<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vote</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 420px; border: 1px solid #e5e7eb; border-radius: 8px; padding: 24px; }
      button { padding: 10px 16px; margin-right: 8px; border-radius: 6px; border: 1px solid #e5e7eb; background: #f3f4f6; cursor: pointer; }
      button:hover { background: #e5e7eb; }
      small { color: #6b7280; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Cast your vote</h2>
      <form method="POST">
        <button name="vote" value="{{ option_a }}">{{ option_a }}</button>
        <button name="vote" value="{{ option_b }}">{{ option_b }}</button>
      </form>
      {% if vote %}
        <p>Your vote for <strong>{{ vote }}</strong> has been recorded.</p>
      {% endif %}
      <hr>
      <small>Served by {{ hostname }}</small>
    </div>
  </body>
</html>
